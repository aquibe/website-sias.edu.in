        .slick-dots {

        .slick-dots li {

        .slick-dots li button {

        height: 10px;
        border: none;
        background-color: #ccc;
        border-radius: 50%; 
        cursor: pointer;
        }.slick-dots li {
            font-size: 0;
        }

        .slick-dots li.slick-active button {

        }
