    <script>
        const App={
            data(){
                return {
                    data:[]
                }
            },
            methods:{
                async getData(){
                    let d=await fetch('https://sias.fugipie.in/api/exam/timetable',{
                        method:"GET"
                    }).then(function(resp){return resp.json()})
                    .then((function(data){
                        return data
                    })).catch(function(err){
                        console.log(err)
                    })
              
                    this.changeData(d)
                },
                changeData(data){   
                    console.log(data.data)     
                    this.data=data.data
                }
            },
        
            created(){
                this.getData()
            } 
        }   

        Vue.createApp(App).mount('#page-content')
    </script>
